    <link rel="shortcut icon" href="https://freeiconshop.com/wp-content/uploads/edd/task-done-flat.png" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
    <title>Task Changing</title>
</head>
<body>
    <div class="all">
        <div class="center">
            <div class="tops">
                <div class="top1">

                </div>
            </div>
            <div class="bgi">

            </div>
        </div>
    </div>
